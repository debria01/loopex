<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeroEscolhido = Math.floor(Math.random() * 10) + 1; // Número aleatório entre 1 e 10
let tentativas = 0;

console.log('Jogador 1 escolheu um número entre 1 e 10.');

while (true) {
    const chute = parseInt(prompt('Jogador 2, faça um chute: '));

    if (chute === numeroEscolhido) {
        tentativas++;
        console.log(`Parabéns! Você acertou o número ${numeroEscolhido} em ${tentativas} tentativa(s).`);
        break;
    } else {
        tentativas++;
        console.log('Tente novamente.');
    }
}

    </script>
    
</body>
</html>
